name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v1.0.0'  # 只对符合语义化版本的 tag 触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to GitHub Container Registry using PAT
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: myouhi
          password: ${{ secrets.GHCR_PAT }}

      # 4. Determine image tags
      - name: Set image tags
        id: vars
        run: |
          echo "IMAGE_NAME=ghcr.io/myouhi/nodejs-argo" >> $GITHUB_ENV
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          if [ -n "${GITHUB_REF_NAME}" ]; then
            echo "TAG_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "TAG_VERSION=" >> $GITHUB_ENV
          fi

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.TAG_SHA }}
            ${{ env.IMAGE_NAME }}:${{ env.TAG_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 可选 build args
          # build-args: |
          #   ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
