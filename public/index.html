<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航页</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --card-bg-color: #fff;
      --text-color: #333;
      --title-color: #000;
      --shadow-color: rgba(0,0,0,0.1);
      --hover-shadow-color: rgba(0,0,0,0.2);
      --primary-color: #1a73e8;
      --category-loading-color: #999;
      transition: background-color 0.3s, color 0.3s;
    }

    [data-theme='dark'] {
      --bg-color: #121212;
      --card-bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --title-color: #e0e0e0;
      --shadow-color: rgba(255,255,255,0.08);
      --hover-shadow-color: rgba(255,255,255,0.15);
      --primary-color: #8ab4f8;
      --category-loading-color: #666;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      background: var(--card-bg-color);
      width: 100%;
      box-shadow: 0 1px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
      min-height: 36px;
      box-sizing: border-box;
    }

    .category {
      padding: 6px 12px;
      border-radius: 16px; /* --- 修改: 将圆角统一为 16px --- */
      cursor: pointer;
      transition: 0.2s;
      font-weight: 500;
    }
    
    .category:not(.active):hover {
      color: var(--primary-color);
      background-color: var(--shadow-color);
    }
    
    .category.clicked {
      transform: scale(0.95);
      transition: transform 0.1s;
    }

    .category.loading { color: var(--category-loading-color); cursor: default; }
    .category.active {
      background: var(--primary-color);
      color: var(--card-bg-color);
    }
    [data-theme='dark'] .category.active { color: #121212; }

    .header-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 30px; }
    .title { margin: 0; font-size: 2rem; font-weight: 600; color: var(--title-color); }
    
    .title img {
      height: 55px; /* --- 修改: 放大图标 --- */
      width: auto;
      vertical-align: middle;
    }

    #themeToggle {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 99;
        background: var(--card-bg-color);
        color: var(--text-color);
        border: 1px solid var(--shadow-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s, color 0.2s;
    }
    
    #themeToggle:hover {
        transform: scale(1.1);
        background-color: var(--primary-color);
        color: var(--card-bg-color);
        box-shadow: 0 4px 12px var(--hover-shadow-color);
    }
    
    #themeToggle.switching {
      transform: scale(1.1) rotate(360deg);
      transition: transform 0.3s ease-in-out;
    }

    .search-box {
      margin: 20px 0; display: flex; background: var(--card-bg-color);
      border-radius: 30px; /* --- 修改: 增大圆角 --- */
      box-shadow: 0 2px 6px var(--shadow-color);
      padding: 8px 20px;  /* --- 修改: 增大内边距以提高高度 --- */
      width: 500px;       /* --- 修改: 增大宽度 --- */
      max-width: 90%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .search-box:focus-within {
      transform: scale(1.02);
      box-shadow: 0 4px 12px var(--hover-shadow-color);
    }

    .search-box input {
      border: none; outline: none; flex: 1; 
      font-size: 1.1rem; /* --- 修改: 增大输入框字体 --- */
      padding: 8px; background: transparent; color: var(--text-color);
    }

    .search-box button {
      background: transparent;
      border: none;
      border-radius: 50%;
      width: 44px;   /* --- 修改: 增大按钮宽度 --- */
      height: 44px;  /* --- 修改: 增大按钮高度 --- */
      color: var(--primary-color);
      font-size: 1.5rem; /* --- 修改: 放大图标 --- */
      cursor: pointer;
      transition: transform 0.1s ease-out, background-color 0.2s, color 0.2s;
    }

    .search-box button:hover {
      background: var(--primary-color);
      color: var(--card-bg-color);
    }
    
    .search-box button.active {
      transform: scale(0.9);
    }

    [data-theme='dark'] .search-box button { 
      color: var(--primary-color); 
    }
    [data-theme='dark'] .search-box button:hover {
      color: #121212;
    }


    .bookmarks {
      margin-top: 30px; margin-bottom: 30px; display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px; width: 80%; max-width: 900px;
    }

    .bookmark {
      background: var(--card-bg-color);
      border-radius: 12px;
      box-shadow: 0 0 0 1px var(--shadow-color);
      padding: 15px; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
      display: flex; flex-direction: column; align-items: center; text-align: center;
      opacity: 0;
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .bookmark:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 6px 16px var(--hover-shadow-color);
    }
    [data-theme='dark'] .bookmark:hover {
        box-shadow: 0 0 0 1px var(--hover-shadow-color), 0 6px 20px rgba(0,0,0,0.5);
    }
    .bookmark img {
      width: 48px; height: 48px; margin-bottom: 10px; display: block;
      background-color: transparent; border-radius: 8px;
    }
    [data-theme='dark'] .bookmark img { background-color: rgba(255, 255, 255, 0.1); }
    .bookmark span {
      font-size: 0.9rem; word-break: break-word; color: var(--text-color); transition: color 0.2s;
    }
    .bookmark:hover span { color: var(--primary-color); }

    .site-footer {
      width: 100%; padding: 20px 0; text-align: center;
      border-top: 1px solid var(--shadow-color);
    }
  </style>

  <script>
    (function() {
      function applyTheme(theme) { document.documentElement.setAttribute('data-theme', theme); }
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme) { applyTheme(savedTheme); }
      else if (prefersDark) { applyTheme('dark'); }
      else { applyTheme('light'); }
    })();
  </script>
</head>
<body>

  <main class="main-content">
    <div class="category-bar" id="categoryBar">
      <div class="category loading">加载中...</div>
    </div>
    <div class="header-container">
      <div class="title">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="使用 Google 搜索..." />
      <button id="searchBtn" aria-label="搜索">🔍</button>
    </div>
    <div id="bookmarks" class="bookmarks"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 导航站. All Rights Reserved. | <a href="https://github.com/your-username" target="_blank">GitHub</a></p>
  </footer>

  <button id="themeToggle" title="切换主题" aria-label="切换主题">🌙</button>

  <script>
    let bookmarksData = {};
    let currentCategory = "";

    const bookmarksContainer = document.getElementById("bookmarks");
    const categoryBar = document.getElementById("categoryBar");
    const themeToggle = document.getElementById('themeToggle');
    const docElement = document.documentElement;

    function applyTheme(theme) {
      docElement.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
      localStorage.setItem('theme', theme);
    }

    function switchTheme() {
      themeToggle.classList.add('switching');
      const currentTheme = docElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      applyTheme(newTheme);
      setTimeout(() => {
        themeToggle.classList.remove('switching');
      }, 300);
    }

    function updateThemeButton() {
        const currentTheme = docElement.getAttribute('data-theme');
        themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
    }

    async function loadBookmarks() {
      try {
        const response = await fetch(`/api/bookmarks?t=${new Date().getTime()}`);
        if (!response.ok) throw new Error('无法获取书签数据');
        bookmarksData = await response.json();

        if (Object.keys(bookmarksData).length === 0) {
          categoryBar.innerHTML = `<div class="category loading">暂无分类</div>`;
          bookmarksContainer.innerHTML = "<p>暂无书签，请前往管理页面添加。</p>";
          return;
        }
        currentCategory = Object.keys(bookmarksData)[0];
        renderCategories();
        renderBookmarks();
      } catch (error) {
        console.error('加载书签失败:', error);
        bookmarksContainer.innerHTML = "<p>加载书签失败，请检查服务器连接。</p>";
      }
    }

    function renderCategories() {
      categoryBar.innerHTML = "";
      for (const cat in bookmarksData) {
        const div = document.createElement("div");
        div.className = "category" + (cat === currentCategory ? " active" : "");
        div.textContent = cat;
        div.onclick = (event) => {
          const clickedEl = event.currentTarget;
          clickedEl.classList.add('clicked');
          setTimeout(() => {
            clickedEl.classList.remove('clicked');
          }, 150);
          
          currentCategory = cat;
          renderCategories();
          renderBookmarks();
        };
        categoryBar.appendChild(div);
      }
    }

    function renderBookmarks() {
      bookmarksContainer.innerHTML = "";
      (bookmarksData[currentCategory] || []).forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "bookmark";
        div.innerHTML = `
          <img src="${item.icon || 'https://icon.horse/icon/' + new URL(item.url).hostname}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZHRoPSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNjY2MiIHN0cm9rZS13aWR0aD0iMS41IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxjaXJjbGUgY3g9IjEyIiBjeT0iMTIiIHI9IjEwIj48L2NpcmNsZT48bGluZSB4MT0iNC45MyIgeTE9IjQuOTMiIHgyPSIxOS4wNyIgeTI9IjE5LjA3Ij48L2xpbmU+PC9zdmc+'; this.onerror=null;" />
          <span>${item.name}</span>
        `;
        div.style.animationDelay = `${index * 0.05}s`;
        div.onclick = () => window.open(item.url, "_blank");
        bookmarksContainer.appendChild(div);
      });
    }

    function search() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const searchButton = document.getElementById('searchBtn');
      searchButton.classList.add('active');
      setTimeout(() => {
        searchButton.classList.remove('active');
      }, 150);

      setTimeout(() => {
          if (query.startsWith("http://") || query.startsWith("https://")) {
            window.open(query, "_blank");
          } else {
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
          }
      }, 100);
    }
    
    const searchButton = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");

    searchButton.addEventListener("click", search);
    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        search();
      }
    });
    
    themeToggle.addEventListener('click', switchTheme);

    updateThemeButton();
    loadBookmarks();

  </script>
</body>
</html>
